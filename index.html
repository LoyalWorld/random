<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #e2e8f0;
        }

        .container {
            background-color: #1e293b;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .generate-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            width: 100%;
        }

        .generate-btn:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .key-container {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .key-input {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            padding: 12px;
            background-color: #334155;
            border: 2px solid #475569;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.2s ease;
        }

        .key-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .copy-btn {
            padding: 12px;
            background-color: #475569;
            border: none;
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background-color: #64748b;
        }

        .copy-btn.copied {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="generate-btn" onclick="generateKey()">Generate Key</button>
        <div class="key-container">
            <input type="text" id="generatedKey" class="key-input" placeholder="Generated key will appear here..." spellcheck="false">
            <button class="copy-btn" onclick="copyKey()">
                Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
